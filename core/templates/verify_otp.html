<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <style>
    :root {
      --primary: #FF6F61;
      --primary-hover: #e85c50;
      --accent: #FFD166;
      --accent-hover: #f6c441;
      --bg-dark: #0f0f0f;
      --bg-card: #1e1e1e;
      --text: #ffffff;
      --text-muted: #cccccc;
      --border: #333333;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--bg-card);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--primary);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: var(--bg-dark);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .error {
      color: #f87171;
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--accent);
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter the OTP sent to your email</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="otp">OTP:</label>
      <input type="text" name="otp" id="otp" required />
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
