<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Sent</title>
  <style>
    :root {
      --primary: #FF6F61;
      --accent: #FFD166;
      --bg-dark: #0f0f0f;
      --bg-card: #1e1e1e;
      --text: #ffffff;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--bg-card);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Your Email</h2>
    <p>We've emailed you instructions for resetting your password. If they haven't arrived in a few minutes, check your spam folder.</p>
  </div>
</body>
</html>
