<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password</title>
  <style>
    :root {
      --primary: #FF6F61;
      --primary-hover: #e85c50;
      --accent: #FFD166;
      --accent-hover: #f6c441;
      --bg-dark: #0f0f0f;
      --bg-card: #1e1e1e;
      --text: #ffffff;
      --text-muted: #cccccc;
      --border: #333333;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--bg-card);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--primary);
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      background-color: var(--bg-dark);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary);
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link a:hover {
      color: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit">Send OTP</button>
    </form>
    <div class="link">
      <a href="{% url 'login' %}">Back to login</a>
    </div>
  </div>
</body>
</html>
