<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset Complete</title>
  <style>
    :root {
      --primary: #FF6F61;
      --primary-hover: #e85c50;
      --accent: #FFD166;
      --bg-dark: #0f0f0f;
      --bg-card: #1e1e1e;
      --text: #ffffff;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--bg-card);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: var(--primary-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Successful</h2>
    <p>Your password has been set. You may go ahead and log in now.</p>
    <a href="{% url 'login' %}">Log In</a>
  </div>
</body>
</html>
